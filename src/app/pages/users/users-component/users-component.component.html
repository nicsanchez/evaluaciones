<div class="container">
    <mat-card class="mt-3">
        <mat-card-title>
            <div class="row">
                <div class="col-10">
                    <h1 class="card-title">Listado de usuarios</h1>
                </div>
                <div class="col-2" align="end">
                    <button mat-mini-fab class="add" (click)="createUser()">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </div>
        </mat-card-title>
        <mat-card-content class="mt-4">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z1 tabla">
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef class="tabla-header text-center"> No. </th>
                  <td mat-cell *matCellDef="let element" class="tabla-item text-center"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef class="tabla-header text-center"> Nombre </th>
                  <td mat-cell *matCellDef="let element" class="tabla-item text-center"> {{element.name}} {{element.lastname}} </td>
                </ng-container>

                <ng-container matColumnDef="username">
                  <th mat-header-cell *matHeaderCellDef class="tabla-header text-center"> Usuario </th>
                  <td mat-cell *matCellDef="let element" class="tabla-item text-center"> {{element.username}} </td>
                </ng-container>

                <ng-container matColumnDef="document">
                    <th mat-header-cell *matHeaderCellDef class="tabla-header text-center"> Documento </th>
                    <td mat-cell *matCellDef="let element" class="tabla-item text-center"> {{element.document}} </td>
                  </ng-container>

                <ng-container matColumnDef="mail">
                  <th mat-header-cell *matHeaderCellDef class="tabla-header text-center"> Correo </th>
                  <td mat-cell *matCellDef="let element" class="tabla-item text-center"> {{element.email}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef class="tabla-header text-center"> Acciones </th>
                    <td mat-cell *matCellDef="let element" class="tabla-item text-center">
                        <button mat-mini-fab class="tabla-edit" (click)="editUser(element)">
                            <mat-icon>edit</mat-icon>
                        </button> 
                        <button mat-mini-fab color="warn" (click)="deleteUser(element.id)">
                            <mat-icon>delete</mat-icon>
                        </button>     
                    </td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
        <mat-card-footer>
            <mat-paginator [length]="total"
              [pageSize]="itemsPerPage"
              [pageSizeOptions]="[1, 5, 10, 25, 100]"
              (page)="changePage($event)"
              aria-label="Select page"
              showFirstLastButtons>
            </mat-paginator>
        </mat-card-footer>
    </mat-card>
</div>
