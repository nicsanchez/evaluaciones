<div class="container">
    <mat-card class="mt-3">
        <mat-card-title>
            <div class="row">
                <div class="col-10">
                    <h1 class="card-title">Listado de evaluaciones</h1>
                </div>
                <div class="col-2" align="end">
                    <button mat-mini-fab class="add">
                        <mat-icon>download</mat-icon>
                    </button>
                    <button mat-mini-fab class="download" (click)="uploadEvaluations()">
                        <mat-icon>upload</mat-icon>
                    </button>
                </div>
            </div>
        </mat-card-title>
        <mat-card-content class="mt-4">
        </mat-card-content>
        <mat-card-footer>
            <mat-paginator [length]="0"
              [pageSize]="0"
              [pageSizeOptions]="[1, 5, 10, 25, 100]"
              aria-label="Select page"
              showFirstLastButtons>
            </mat-paginator>
        </mat-card-footer>
    </mat-card>
</div>
