<div class="container">
    <mat-card class="mt-3">
        <mat-card-title>
            <h1 class="card-title">Mis Datos Personales</h1>
        </mat-card-title>
        <mat-card-content class="mt-4">
            <form role="form" (ngSubmit)="updatePersonalData()" [formGroup]="form" autocomplete="off">
                <div mat-dialog-content>
                    <div class="row">
                        <div class="col-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Nombres</mat-label>
                                <input matInput formControlName="name" placeholder="Ingrese los nombres" type="text">
                            </mat-form-field>
                        </div>
                        <div class="col-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Apellidos</mat-label>
                                <input matInput formControlName="lastname" placeholder="Ingrese los apellidos" type="text">
                            </mat-form-field>
                        </div>
                    </div>    
                    <div class="row">
                        <div class="col-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Correo electrónico</mat-label>
                                <input matInput formControlName="mail" placeholder="Ingrese el correo" type="text">
                            </mat-form-field>
                        </div>
                        <div class="col-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Número de documento</mat-label>
                                <input matInput formControlName="document" placeholder="Ingrese el numero de documento" type="number">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">    
                        <div class="col-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Usuario</mat-label>
                                <input matInput formControlName="username" placeholder="Ingrese el usuario" type="text">
                            </mat-form-field>
                        </div>
                        <div class="col-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Contraseña</mat-label>
                                <input matInput formControlName="password" placeholder="Ingrese el usuario" type="password">
                            </mat-form-field>
                        </div>
                    </div>
                    
                    <div *ngIf="loading" class="d-flex justify-content-center">
                        <app-loading [value]="30"></app-loading>
                    </div>

                    <div *ngIf="!loading" mat-dialog-actions class="btn-center">
                        <button mat-raised-button class="btn-success" type="submit">Guardar</button>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>  
</div>
