<div class="container">
    <mat-card class="mt-3">
        <mat-card-title>
            <h1 class="card-title">Registro de Actividad</h1>
        </mat-card-title>
        <mat-card-content>
            <div class="responsive-table">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z1 tabla">
    
                    <ng-container matColumnDef="modulo">
                      <th mat-header-cell *matHeaderCellDef class="tabla-header text-center"> Modulo </th>
                      <td mat-cell *matCellDef="let element" class="tabla-item text-center"> {{element.modulo}} </td>
                    </ng-container>
    
                    <ng-container matColumnDef="accion">
                        <th mat-header-cell *matHeaderCellDef class="tabla-header text-center"> Acci√≥n </th>
                        <td mat-cell *matCellDef="let element" class="tabla-item text-center"> {{element.accion}} </td>
                    </ng-container>
    
                    <ng-container matColumnDef="usuario">
                        <th mat-header-cell *matHeaderCellDef class="tabla-header text-center"> Usuario </th>
                        <td mat-cell *matCellDef="let element" class="tabla-item text-center"> {{element.name}} {{element.lastname}}</td>
                    </ng-container>
    
                    <ng-container matColumnDef="created_at">
                      <th mat-header-cell *matHeaderCellDef class="tabla-header text-center"> Fecha del registro </th>
                      <td mat-cell *matCellDef="let element" class="tabla-item text-center"> {{element.created_at}} </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </mat-card-content>
        <mat-card-footer>
            <mat-paginator [length]="total"
              [pageSize]="itemsPerPage"
              [pageSizeOptions]="[1, 5, 10, 25, 100]"
              (page)="changePage($event)"
              aria-label="Select page"
              showFirstLastButtons>
            </mat-paginator>
        </mat-card-footer>
    </mat-card>
</div>
