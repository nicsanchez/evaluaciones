<mat-nav-list>
  <mat-list-item
    routerLinkActive="router-link-active"
    [ngClass]="{ 'sidebar-menu': isExpanded }"
    (click)="isExpanded = !isExpanded"
  >
    <mat-icon mat-list-icon>menu</mat-icon>
    <span *ngIf="isExpanded">Menu</span>
  </mat-list-item>
  <mat-list-item
    *ngFor="let menuItem of menuItems"
    [routerLink]="[menuItem.path]"
    routerLinkActive="active"
    [ngClass]="{ 'sidebar-menu': isExpanded }"
  >
    <mat-icon mat-list-icon>{{ menuItem.icon }}</mat-icon>
    <span *ngIf="isExpanded">{{ menuItem.title }}</span>
  </mat-list-item>
</mat-nav-list>
